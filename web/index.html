<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberFlood Pro - Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">CF</div>
                <h1>CyberFlood <span>Pro</span></h1>
            </div>
            <div class="status-bar">
                <div class="status connected"><i class="fas fa-plug"></i> Connected</div>
                <div class="cpu"><i class="fas fa-microchip"></i> CPU: <span id="cpu-load">0%</span></div>
                <div class="memory"><i class="fas fa-memory"></i> RAM: <span id="mem-usage">0MB</span></div>
            </div>
        </header>

        <div class="dashboard">
            <div class="panel attack-control">
                <h2><i class="fas fa-crosshairs"></i> Attack Control</h2>
                
                <div class="form-group">
                    <label for="attack-type"><i class="fas fa-fist-raised"></i> Attack Type:</label>
                    <select id="attack-type">
                        <option value="http_flood">HTTP Flood</option>
                        <option value="syn_flood">SYN Flood</option>
                        <option value="udp_flood">UDP Flood</option>
                        <option value="icmp_flood">ICMP Flood</option>
                        <option value="dns_amp">DNS Amplification</option>
                        <option value="slowloris">Slowloris</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="target"><i class="fas fa-bullseye"></i> Target:</label>
                    <input type="text" id="target" placeholder="IP or URL">
                </div>
                
                <div class="form-group">
                    <label for="power"><i class="fas fa-bolt"></i> Power (1-5):</label>
                    <div class="power-selector">
                        <button data-power="1">Low</button>
                        <button data-power="3" class="active">Medium</button>
                        <button data-power="5">High</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="duration"><i class="fas fa-clock"></i> Duration (sec):</label>
                    <input type="number" id="duration" value="60" min="10" max="3600">
                </div>
                
                <div class="action-buttons">
                    <button id="start-attack" class="btn-attack"><i class="fas fa-play"></i> Start Attack</button>
                    <button id="stop-all" class="btn-stop"><i class="fas fa-stop"></i> Stop All</button>
                </div>
            </div>

            <div class="panel active-attacks">
                <h2><i class="fas fa-fire"></i> Active Attacks</h2>
                <div class="attacks-list" id="attacks-list">
                    <div class="empty">No active attacks</div>
                </div>
            </div>
        </div>

        <div class="panel history-stats">
            <h2><i class="fas fa-chart-bar"></i> Attack Statistics</h2>
            <div class="charts">
                <canvas id="traffic-chart"></canvas>
                <canvas id="cpu-chart"></canvas>
            </div>
        </div>

        <footer>
            <div class="warnings">
                <i class="fas fa-exclamation-triangle"></i>
                WARNING: For educational purposes only! Unauthorized use is illegal.
            </div>
            <div class="version">v1.0 | CyberFlood Pro</div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
